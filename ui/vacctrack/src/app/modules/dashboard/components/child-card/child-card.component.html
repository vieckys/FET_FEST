<div class="column">
  <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
            </figure>
          </div>
    
          <div class="media-content">
            <p class="title is-4">{{child.name}}</p>
          </div>
        </div>
    
        <div class="content">
          <p>Age: <b>{{child.age}}</b></p>
          <p>gender: <b>{{child.gender}}</b></p>
          <p>Next Vaccine Due <b>{{child.vaccine.name}}</b> | <b>{{child.vaccine.date}}</b></p>
        </div>
    
        <footer class="card-footer">
          <a routerLink="/child/{{child.id}}/edit" class="card-footer-item">Edit Details</a>
          <a routerLink="/vaccine/list" class="card-footer-item">Manage Vaccine</a>
        </footer>
      </div>
    </div>
</div>
