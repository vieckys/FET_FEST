<section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          {{ editFlag ? 'Edit vaccine reminder' : 'Add vaccine reminder' }}
        </h1>
      </div>
    </div>
  </section>
  
  <div class="columns">
    <div class="column is-4">
      <div class="box">
        <form method="post" class="has-text-left" [formGroup]="vaccineForm" (submit)="onSubmit()">
          <div class="field">
            <label class="label">Vaccine Name</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Vaccine Name" formControlName="vaccinName" />
              <span class="icon is-small is-left">
                <em class="fas fa-envelope"></em>
              </span>
              <span class="icon is-small is-right has-text-success">
                <em class="fas fa-check"></em>
              </span>
            </div>
          </div>

          <div class="field">
              <label class="label">Date</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="yyyy-mm-dd" formControlName="date" />
              </div>
            </div>

            <input type="hidden" formControlName="children_id" />
            <input type="hidden" formControlName="id" />
  
          <div class="field">
            <div class="control">
              <button type="submit" class="button is-primary is-large is-fullwidth" [disabled]="!vaccineForm.valid">  {{ editFlag ? 'Edit' : 'Create' }}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
