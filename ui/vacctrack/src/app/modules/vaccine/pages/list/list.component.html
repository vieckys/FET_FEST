<table class="table">
  <tbody>
    <tr *ngFor="let vaccine of vaccineList">
      <td>{{vaccine.vaccinName}}</td>
      <td>{{vaccine.date}}</td>
      <td><button type="button" class="is-white button" routerLink="/vaccine/child/{{vaccine.children_id}}/{{vaccine.id}}/edit">Edit</button></td>
      <th>
        <label class="checkbox">
          <input type="checkbox" (change)="vaccineDone(vaccine.id)" />
          Done
        </label>
      </th>
    </tr>
  </tbody>
</table>
